
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acesso Interno</title>
    <link rel="stylesheet" href="stylelogin.css" />
</head>
<body>
    <header>
        <h1>Portal Corporativo</h1>
    </header>

    <main>
        <section class="form-box">
            <h2>Login</h2>
            <form id="formLogin">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Ex: minsait"/>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Ex: 2025"/>

                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Classificação: Uso Interno</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
